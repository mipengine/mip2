<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <mip-a id="a" on="ready:b.readyHandler(a)"></mip-a>
  <mip-b id="b" on="ready:c.readyHandler(b) tap:c.tapHandler(b) ready:a.readyHandler(b)">
    click me
  </mip-b>
  <mip-c id="c" on="ready:b.readyHandler(c)"></mip-c>
  <script src="/dist/mip.js"></script>
  <script>
    /* global MIP */
    MIP.registerVueCustomElement('mip-a', {
      mounted () {
        this.$element.customElement.addEventAction('readyHandler', function (event, str) {
          console.log('Hello from mip-a ready handler to mip-' + str, event)
        })
      }
    })

    /**
     * 事件通信配合 mip-data 实现 button 递增，加数递增功能
     */
    MIP.registerVueCustomElement('mip-b', {
      template: `<div><slot></slot></div>`,
      mounted () {
        this.$element.customElement.addEventAction('readyHandler', function (event, str) {
          console.log('Hello from mip-b ready handler to mip-' + str, event)
        })
      }
    })

    /* global MIP */
    MIP.registerVueCustomElement('mip-c', {
      mounted () {
        this.$element.customElement.addEventAction('tapHandler', function (event, str) {
          console.log('Hello from mip-c tap handler to mip-' + str, event)
        })
        this.$element.customElement.addEventAction('readyHandler', function (event, str) {
          console.log('Hello from mip-c ready handler to mip-' + str, event)
        })
      }
    })
  </script>
</body>
</html>
