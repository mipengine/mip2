<!DOCTYPE html>
<html mip>
<head>
  <meta charset="utf-8">
  <title>mip-layout</title>
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
</head>
<body>
  <h1>mip-layout</h1>
  <mip-layout>
    <svg viewBox="0 0 100 100">
      <circle cx="50%" cy="50%" r="40%" stroke="black" stroke-width="3" />
      Sorry, your browser does not support inline SVG.
    </svg>
  </mip-layout>

  <mip-layout layout="responsive" width="1" height="1">
    <svg viewBox="0 0 100 100">
        <circle cx="50%" cy="50%" r="40%" stroke="black" stroke-width="3" />
        Sorry, your browser does not support inline SVG.
    </svg>
  </mip-layout>

  <mip-layout layout="fixed" width="100" height="100">
    <svg viewBox="0 0 100 100">
        <circle cx="50%" cy="50%" r="40%" stroke="black" stroke-width="3" />
        Sorry, your browser does not support inline SVG.
    </svg>
  </mip-layout>

  <mip-layout layout="intrinsic" width="100" height="100">
    <svg viewBox="0 0 100 100">
        <circle cx="50%" cy="50%" r="40%" stroke="black" stroke-width="3" />
        Sorry, your browser does not support inline SVG.
    </svg>
  </mip-layout>

  <mip-layout layout="intrinsic" width="100" height="100" heights="">
    <svg viewBox="0 0 100 100">
        <circle cx="50%" cy="50%" r="40%" stroke="black" stroke-width="3" />
        Sorry, your browser does not support inline SVG.
    </svg>
  </mip-layout>
</body>
<script src="../../dist/mip.js"></script>
</html>
