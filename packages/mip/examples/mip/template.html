<!--htmlcs-disable-->
<!DOCTYPE html>
<html mip>
<head>
    <meta charset="utf-8">
    <title>MIP template demo</title>
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <link rel="stylesheet" href="../../dist/mip.css">
</head>

<body>
    <mip-ad>
        <script type="application/json">
            {
                "name": "World"
            }
        </script>
        <div> hello, {{ name }} </div>
    </mip-ad>
    <!-- mip-template 机制只适合无交互纯展示的逻辑 -->
    <mip-template>
        <!-- mip-template 的数据根字段必须为 `data`，模版支持 vue 的语法与指令 -->
        <script type="application/json">
            {
                "data": {
                    "name": "World",
                    "age": 12
                }
            }
        </script>
        <div v-if="data.age > 10">
            hello from mip-template, {{ data.name }}
        </div>
    </mip-template>
    <script src="../../dist/mip.js"></script>
    <script src="../mip-extensions/mip-ad.js"></script>
</body>
</html>
