<!DOCTYPE html>
<html mip>
<head>
  <meta charset="utf-8">
  <title>MIP tree demo</title>
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <link rel="stylesheet" href="../../dist/mip.css">
  <style mip-custom>
  .item {
    cursor: pointer;
  }

  .bold {
    font-weight: 800;
  }

  ul {
    padding-left: 30px;
    line-height: 1.5;
    list-style-type: dot;
  }
  li {
    padding-left: 10px;
  }
  </style>
</head>

<body>
  <mip-tree>
    <script type="application/json">
      {
        "model": {
          'name': "My Tree",
          // 嵌套指定树的子节点
          children: [
            {
              "name": "hello"
            },
            {
              "name": "wat"
            },
            {
              "name": "child folder",
              "children": [
                {
                  "name": "child folder",
                  "children": [
                    {
                      "name": "hello"
                    },
                    {
                      "name": "wat"
                    }
                  ]
                },
                {
                  "name": "hello"
                },
                {
                  "name": "wat"
                },
                {
                  "name": "child folder",
                  "children": [
                    {
                      "name": "hello"
                    },
                    {
                      "name": "wat"
                    }
                  ]
                }
              ]
            }
          ]
        }
      }
    </script>
  </mip-tree>
  <a href="./mip-list.html" mip-link>click to mip-list.html</a>
  <script src="../../dist/mip.js"></script>
  <script src="./mip-tree.js"></script>
</body>
</html>
