sudo: required
language: node_js
node_js:
  - "8"
branches:
  only:
  - master
  - dev
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- cd packages/mip
install:
- npm install
script:
- npm run test:cover
after_success:
- cat ./coverage/lcov.info | coveralls